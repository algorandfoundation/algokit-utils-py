name: Build, Test and Publish Python

on: [workflow_call]

jobs:
  build-python:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group cicd --group api-generator

      - name: Checkout algokit-polytest
        uses: actions/checkout@v4
        with:
          repository: algorandfoundation/algokit-polytest
          path: .polytest

      - name: Start algod mock server
        uses: ./.polytest/.github/actions/run-mock-server
        with:
          client: algod

      - name: Start indexer mock server
        uses: ./.polytest/.github/actions/run-mock-server
        with:
          client: indexer

      - name: Start kmd mock server
        uses: ./.polytest/.github/actions/run-mock-server
        with:
          client: kmd

      - name: Generate API clients
        run: uv run poe generate-api-clients

      - name: Check API output stability
        shell: bash
        run: |
          git status --porcelain src > /tmp/post_api_status.txt
          if [ -s /tmp/post_api_status.txt ]; then
            echo "âŒ API OpenAPI sync needed!"
            git status --porcelain src
            git diff -- src
            echo "ðŸ”§ Run 'uv run poe generate-api-clients' locally and commit the results."
            exit 1
          else
            echo "âœ… API OpenAPI sync passed"
          fi

      - name: pytest + coverage
        shell: bash
        run: |
          set -o pipefail
          uv run algokit localnet start
          uv run poe test-ci 2>&1 | tee pytest-coverage.txt
          uv run algokit localnet stop

      - name: pytest coverage comment - using Python 3.10 on ubuntu-latest
        if: matrix.python == '3.10' && matrix.os == 'ubuntu-latest'
        uses: MishaKav/pytest-coverage-comment@main
        continue-on-error: true # forks fail to add a comment, so continue any way
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest-junit.xml

      - name: Upload test results and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python }}
          path: pytest-junit.xml
          retention-days: 30

      - name: Build Wheel
        run: uv build
