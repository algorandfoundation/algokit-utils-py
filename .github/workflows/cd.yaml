name: Continuous Delivery of Python package

on:
  push:
    branches:
      - main
      - alpha
    paths-ignore:
      - "docs/**"
      - ".github/**"
  workflow_dispatch:
    inputs:
      production_release:
        description: "Production release?"
        type: boolean
        required: true
        default: true

concurrency: release

permissions:
  contents: write
  packages: read

jobs:
  ci-check-python:
    name: Check Python
    uses: ./.github/workflows/check-python.yaml

  ci-check-docs:
    name: Check Documentation
    uses: ./.github/workflows/check-docs.yaml

  ci-build-python:
    name: Build Python
    uses: ./.github/workflows/build-python.yaml
    needs: [ci-check-python, ci-check-docs]

  release:
    name: Release Library
    needs: ci-build-python
    runs-on: ubuntu-latest

    steps:
      - name: Generate bot token
        uses: actions/create-github-app-token@v1
        id: app_token
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_SK }}

      - uses: actions/checkout@v4
        with:
          # Fetch entire repository history so we can determine version number from it
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Get branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: get_branch

      - name: Set Git user as GitHub actions
        run: git config --global user.email "179917785+engineering-ci[bot]@users.noreply.github.com" && git config --global user.name "engineering-ci[bot]"

      - name: Create Continuous Deployment - Alpha
        if: steps.get_branch.outputs.branch == 'alpha'
        run: |
          uv run semantic-release \
            -v DEBUG \
            --prerelease \
            --define=prerelease_tag=alpha \
            --define=branch=alpha \
            --define=upload_to_repository=true \
            publish
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
          REPOSITORY_USERNAME: __token__
          REPOSITORY_PASSWORD: ${{ secrets.PYPI_API_KEY }}

      - name: Create Continuous Deployment - Beta (non-prod)
        if: steps.get_branch.outputs.branch == 'main' && !inputs.production_release
        run: |
          uv run semantic-release \
            -v DEBUG \
            --prerelease \
            --define=branch=main \
            --define=upload_to_repository=true \
            publish
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
          REPOSITORY_USERNAME: __token__
          REPOSITORY_PASSWORD: ${{ secrets.PYPI_API_KEY }}

      - name: Create Continuous Deployment - Production
        if: steps.get_branch.outputs.branch == 'main' && inputs.production_release
        run: |
          uv run semantic-release \
            -v DEBUG \
            --define=version_source="commit" \
            --define=patch_without_tag=true \
            --define=upload_to_repository=true \
            --define=branch=main \
            publish
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
          REPOSITORY_USERNAME: __token__
          REPOSITORY_PASSWORD: ${{ secrets.PYPI_API_KEY }}
